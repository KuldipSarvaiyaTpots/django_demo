{% extends "layout.html" %}

{% block title %}User Login{% endblock title %}

{% block content %}
<section>
  <h1>User Login</h1>
  <form action="/users/login/" method="POST">

    {% csrf_token %}

    {{ form }}

    {% if request.GET.next %}
      <input type="hidden" name="redirect" value="{{ request.GET.next }}" />
    {% endif %}

    <button>Log In</button>

  </form>
</section>
{% endblock content %}
